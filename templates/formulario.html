<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario {{ tipo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .ubicacion {
            background: #f0f8ff;
            border: 1px solid #0077cc;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            color: #004a80;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulario de {{ tipo.capitalize() }}</h1>
    <div class="ubicacion">üìç Ubicaci√≥n: {{ session['ubicacion'] }}</div>

    <form action="{{ url_for('agregar') }}" method="POST">
        <input type="hidden" name="tipo" value="{{ tipo }}">

        {% for campo in campos %}
        <label>{{ campo }}:</label>
        <input type="text" name="{{ campo }}">
        {% endfor %}

        <br><br>
        <button type="submit">Generar presupuesto</button>
    </form>

    <hr>
    <a href="{{ url_for('menu') }}">‚¨Ö Volver al men√∫</a>
</body>
</html>
